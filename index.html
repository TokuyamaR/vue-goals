<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forum - Free Bulma template</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <!--Bulmaを導入することで、class名にてcssを設定できる(画像の大きさなど)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
<div id="vueGoalApp">
    <nav class="navbar is-white topNav">
        <div class="container">
            <div class="navbar-brand">
                <h1>Activity Planner</h1>
            </div>
        </div>
    </nav>
    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item is-active" href="#">Newest</a>
                    <a class="navbar-item" href="#">In Progress</a>
                    <a class="navbar-item" href="#">Finished</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="columns">
            <div class="column is-3">
                <a v-if="!isFormDisplayed" @click="toggleFormDisplay"
                   class="button is-primary is-block is-alt is-large" href="#">New Activity</a>
                <div v-if="isFormDisplayed" class="create-form">
                    <h2 class="title">Create Activity</h2>
                    <form id="form">
                        <div class="field">
                            <label class="label">Title</label>
                            <div class="control">
                                <input v-model="newActivity.title" type="text" class="input"
                                       placeholder="Buy movie tickets">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Notes</label>
                            <div class="control">
                                <input v-model="newActivity.notes" type="text" class="input"
                                       placeholder="I have to do by today">
                            </div>
                        </div>
                        <div class="field is-ground">
                            <div class="control">
                                <button @click="createActivity" class="button is-link">Create Goal</button>
                            </div>
                            <div class="control">
                                <button @click="toggleFormDisplay" class="button is-text">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="column is-9">
                <div class="box content">
                    <!--<article class="post">-->
                    <!--<h4>Reading Harry Potter</h4>-->
                    <!--<div class="media">-->
                    <!--<div class="media-left">-->
                    <!--<p class="image is-32x32">-->
                    <!--<img src="./images/user.png">-->
                    <!--</p>-->
                    <!--</div>-->
                    <!--<div class="media-content">-->
                    <!--<div class="content">-->
                    <!--<p>-->
                    <!--<a href="#">Tokuyaman</a> updated 34 minutes ago &nbsp;-->
                    <!--</p>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--<div class="media-right">-->
                    <!--<span>進捗率のバーをここに表示</span>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--</article>-->
                    <activity-item v-for="activity in activities" v-bind:activity="activity"
                                   v-bind:key="activity.id"></activity-item>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./components/ActivityItem.js"></script>
<script>
    var app = new Vue({
        el: ' #vueGoalApp',
        data: {
            isFormDisplayed: false,
            message: 'Hello Vue',
            titleMessage: 'Title Message Vueeeeeeee!!',
            isTextDisplayed: true,
            newActivity: {
                title: '',
                notes: '',
            },
            items: {1: {name: 'Raido'}, 2: {name: 'Miho'}},
            user: {
                name: 'Tokuuyaman',
                id: 'Aj34jknvncx98812'
            },
            activities: {
                '1546968934': {
                    id: '1546968934',
                    title: 'Learn Vue.js',
                    note: 'I have started since last week and it has good ',
                    progress: 0,
                    category: '1546969049',
                    createdAt: 1546969144391,
                    updatedAt: 1546969144391,
                },
                '1546969212': {
                    id: '1546969212',
                    title: 'Cooking Dinner',
                    note: 'I have to buy eggs',
                    progress: 0,
                    category: '1546969049',
                    createdAt: 1546969144391,
                    updatedAt: 1546969144391,
                },
            },
            categories: {
                '1546969049': {text: 'books'},
                '1546969225': {text: 'movies'}
            }
        },
        methods: {
            toggleTextDisplay() {
                this.isTextDisplayed = !this.isTextDisplayed
            },
            toggleFormDisplay() {
                this.isFormDisplayed = !this.isFormDisplayed
            },
            createActivity() {
                console.log(this.newActivity)
            }
        }
    });
</script>
</body>
</html>
